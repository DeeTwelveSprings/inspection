<div class="row">
    <div class="col-md-12 grid-margin stretch-card">
      <div class="card">
        <div class="card-body">
          <div class="d-flex justify-content-between align-items-center flex-wrap">
            <div>
              <h4 class="card-title mb-3 mb-md-0">Track Work Order</h4>
            </div>
            <div class="d-flex align-items-center flex-wrap text-nowrap">
                <button type="button" routerLink="{{backurl}}" class="btn btn-primary btn-icon-text mb-2 mb-md-0">
                  Back
                </button>
            </div>
          </div>
        </div>
      </div>
    </div>
</div>
  

  <div class="row">
    <div class="col-md-12 stretch-card">
      <div class="card">
        <div class="card-body">
            
            <div class="col-sm-12">
                <div class="row">
                    <div class="col-sm-5 borderpad"><b>Full Name :</b> {{item.firstName}} {{item.lastName}}</div>
                    <div class="col-sm-5 borderpad"><b>Address :</b> &nbsp;{{item.address}}</div>
                </div>
                <div class="row">
                    <div class="col-sm-5 borderpad"><b>Email :</b> {{item.email}}</div>
                    <div class="col-sm-5 borderpad"><b>Phone :</b> {{formatPhoneNumber(item.phone)}}</div>
                </div>
            </div>
          <!--<h6 class="card-title">Data Table</h6>-->
          <div class="table-responsive" style="margin-top:15px;" (click)="openModal($event)">
            <table id="dataTableExample" class="table table-striped-new">
              <thead>
                <tr>
                  <th>Action</th>
                  <th>Type</th>
                  <th>Subject</th>
                  <th>Sent At</th>
                </tr>
              </thead>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>

    <ng-template #emailModel let-modal>
        <div class="modal-body">
            <div class="row">
                <div [innerHTML]="getSafeHtml()"></div>
            </div>
            <div class="modal-footer" style="border: none; display: block; text-align: center;">
                <button type="button" class="btn btn-secondary" (click)="closePopup()">Close</button>
            </div>
        </div>
    </ng-template>

  <ng-template #smsModal let-modal>
    <div class="modal-body">
      <div class="row">
        <p [innerText]="smsContent"></p>
      </div>
      
      <div class="modal-footer" style="border: none; display: block; text-align: center;">
        <button type="button" class="btn btn-secondary" (click)="closePopup()">Close</button>
      </div>
    </div>
  
  </ng-template>
